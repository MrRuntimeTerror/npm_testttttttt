name: Check version

on:
  push:
    branches:
      - master
    paths:
      - "package_a/**"

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Project
        run: npm ci
        working-directory: ./package_a/

      - name: Publish
        run: npm publish
        working-directory: ./package_a/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}